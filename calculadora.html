<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.container, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        
        <br>
        <buton id="ac" class="operador">AC</buton>
        <buton id="de" class="operador">DE</buton>
        <buton id="." class="operador">.</buton>
        <buton id="/" class="operador"></buton>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operador">*</buton>
        <br>
        <button id="4">4</buton>
        <button id="5">6</buton>
        <button id="6">6</buton>
        <button id="-" class="operador">-</buton>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="operador equal">=</button>


    </div>

    <script src="calc.js"></script>
</body>
</html>
